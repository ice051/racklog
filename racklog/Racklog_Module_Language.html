<h3 x-source-module="(lib &quot;racklog/racklog.scrbl&quot;)" x-source-pkg="racklog" x-part-tag="&quot;Racklog_Module_Language&quot;">11<tt>&nbsp;</tt><a name="(part._.Racklog_.Module_.Language)"></a><a name="(mod-path._racklog/lang/lang)"></a>Racklog 模块语言</h3>
<p><table cellspacing="0" cellpadding="0" class="defmodule"><tr><td align="left"><span class="hspace">&nbsp;</span><a href="https://download.racket-lang.org/releases/8.0/doc/local-redirect/index.html?doc=guide&amp;rel=Module_Syntax.html%23%2528part._hash-lang%2529&amp;version=8.0" class="RktModLink Sq" data-pltdoc="x"><span class="RktMod">#lang</span></a><span class="hspace">&nbsp;</span><a href="index.html" class="RktModLink" data-pltdoc="x"><span class="RktSym">racklog</span></a></td><td align="right"><span class="RpackageSpec"><span class="Smaller">&nbsp;package:</span> <a href="https://pkgs.racket-lang.org/package/racklog" title="Install this package using `raco pkg install racklog`"><span class="stt">racklog</span></a></span></td></tr></table></p>
<p>该模块语言接受 Datalog 的语法(除非子句不需要是安全的) ，并将每个谓词编译为一个关系。</p>
<p>接受的语法可以在 <a href="https://download.racket-lang.org/releases/8.0/doc/local-redirect/index.html?doc=datalog&amp;rel=datalog.html&amp;version=8.0" class="Sq" data-pltdoc="x">Datalog Module Language</a> 文档中找到。</p>
